<!DOCTYPE html>


<html>

<head>
  <meta charset=utf-8>
  <title id="gametitle">Laser Wing VR</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
  <script type="text/javascript">
    function getCssValuePrefix() {
      var rtrnVal = '';//default to standard syntax
      var prefixes = ['-o-', '-ms-', '-moz-', '-webkit-'];
      //https://stackoverflow.com/questions/15071062/using-javascript-to-edit-css-gradient
      // Create a temporary DOM object for testing
      var dom = document.createElement('div');

      for (var i = 0; i < prefixes.length; i++) {
        // Attempt to set the style
        dom.style.background = prefixes[i] + 'linear-gradient(#000000, #ffffff)';

        // Detect if the style was successfully set
        if (dom.style.background) {
          rtrnVal = prefixes[i];
        }
      }

      dom = null;
      delete dom;

      return rtrnVal;
    }
    function init() {
      setInterval(draw, 10);
    }
    var pct = 100;
   // var start = 100;
   // var end = 0;
    function draw() {

      if ($("#outPopUp").is(":visible")) {
        pct += 1;
        if (pct === 120) {
          pct=-20;
        }

        //-webkit-linear-gradient(0deg, #292929 0%, #a9a9a9 50%, #292929 100%);
        var sel = $('.loadingText').css('background', '-webkit-linear-gradient(0deg, #292929 ' + 0 + '%, #a9a9a9 ' + pct + '%, #292929 ' + 100 + '%)');
        var sel = $('.loadingText').css('-webkit-background-clip', 'text');
        //var sel = $('.loadingText') .css( 'background''-webkit-linear-gradient(0deg, #292929 0%, #a9a9a9 ' + pct + '%, #292929 100%)'});
      }
      else {
        clearInterval(draw);
      }
      return true;
    }
    init();
  </script>
  <style>
    body {
      margin: 0;
      background-color: #e9e9e9;
    }

    .canvas {
      width: 100%;
      height: 100%;
    }

    #outPopUp {
      position: absolute;
      width: 300px;
      height: 200px;
      line-height: 200px;
      z-index: 99999;
      top: 50%;
      left: 50%;
      margin: -100px 0 0 -150px;
      text-align: center;
    }

    .loadingText {
      width: 100%;
      font-family: Arial, Helvetica, sans-serif;
      font-weight: 900;
      font-style: italic;
      font-size: 60px;

      background: -webkit-linear-gradient(0deg, #292929 0%, #a9a9a9 50%, #292929 100%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-stroke: 4px transparent;
      color: #e9e9e9;
    }
  </style>
</head>

<body>
  <div id="outPopUp" class="loadingText">
    Loading...
  </div>
  <canvas id="page_canvas" class="canvas"></canvas>
</body>
<script src="main.bundle.js"></script>

</html>
