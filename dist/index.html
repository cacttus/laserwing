<!DOCTYPE html>


<html>

<head>
	<meta charset=utf-8>
	<title id="gametitle">Laser Wing VR</title>
	<style>
		body {
			margin: 0;
      background-color:#e9e9e9;
		}
		.canvas {
			width:100%;
			height:100%;
		}
    #outPopUp {
      position: absolute;
      width: 300px;
      height: 200px;
      line-height:200px; 
      z-index:99999;
      top: 50%;
      left: 50%;
      margin: -100px 0 0 -150px;

    }
    .loadingText {
      font-family:Arial, Helvetica, sans-serif; 
      font-weight:900; 
      font-style:italic; 
      font-size:60px;
      -webkit-text-fill-color: #e9e9e9; /* Will override color (regardless of order) */
      -webkit-text-stroke-width: 2px;
      -webkit-text-stroke-color: #292929;      
      color:#c9c9c9;
    }
	</style>
</head>

<body>
    <div id="outPopUp" class="loadingText">Loading...</div>
		<canvas id="page_canvas" class="canvas"></canvas>
</body>
